<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>

  <style>
    /* ---------- CSS VARIABLES ---------- */
    :root {
      --bg-color: #f4f6f8;
      --card-color: #ffffff;
      --text-color: #222;
      --sidebar-color: #1e293b;
      --accent: #3b82f6;
    }

    body.dark {
      --bg-color: #0f172a;
      --card-color: #1e293b;
      --text-color: #f8fafc;
      --sidebar-color: #020617;
      --accent: #38bdf8;
    }

    /* ---------- GLOBAL ---------- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }

    /* ---------- GRID LAYOUT ---------- */
    .dashboard {
      display: grid;
      grid-template-columns: 220px 1fr;
      grid-template-rows: 60px 1fr;
      grid-template-areas:
        "sidebar header"
        "sidebar main";
      height: 100vh;
    }

    /* ---------- SIDEBAR ---------- */
    .sidebar {
      grid-area: sidebar;
      background: var(--sidebar-color);
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    /* ---------- HEADER ---------- */
    .header {
      grid-area: header;
      background: var(--card-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* ---------- MAIN CONTENT ---------- */
    .main {
      grid-area: main;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card-color);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* ---------- BUTTON ---------- */
    .toggle-btn {
      padding: 8px 14px;
      background: var(--accent);
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
        grid-template-areas:
          "header"
          "main";
      }

      .sidebar {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="dashboard">

    <div class="sidebar">
      <h2>Admin</h2>
      <p>Dashboard</p>
      <p>Users</p>
      <p>Settings</p>
    </div>

    <div class="header">
      <h3>Admin Dashboard</h3>
      <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <div class="main">
      <div class="card">Users: 120</div>
      <div class="card">Revenue: â‚¹50,000</div>
      <div class="card">Orders: 320</div>
      <div class="card">Reports</div>
    </div>

  </div>

  <script>
    // Load saved theme
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");

      if (document.body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
      } else {
        localStorage.setItem("theme", "light");
      }
    }
  </script>
</body>
</html>
