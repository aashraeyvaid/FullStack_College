<!DOCTYPE html>
<html>
<head>
  <title>Balance App</title>
</head>

<body style="margin:0; font-family:Arial; background:#eef2ff;
             display:flex; justify-content:center; align-items:center; height:100vh;">

  <div style="background:white; padding:25px; border-radius:12px;
              width:320px; box-shadow:0 5px 15px rgba(0,0,0,0.15);
              display:flex; flex-direction:column; align-items:center;">

    <h2 style="margin-bottom:10px;">Current Balance</h2>

    <p id="balance" style="font-size:28px; font-weight:bold; margin:10px 0;">
      ₹1000
    </p>

    <input id="amount" type="number" placeholder="Enter amount"
           style="width:100%; padding:8px; margin:10px 0;
                  border-radius:6px; border:1px solid #ccc;">

    <div style="display:flex; gap:10px; width:100%;">

      <button onclick="addMoney()"
              style="flex:1; padding:10px; background:#4caf50;
                     color:white; border:none; border-radius:6px; cursor:pointer;">
        Add
      </button>

      <button onclick="withdrawMoney()"
              style="flex:1; padding:10px; background:#f44336;
                     color:white; border:none; border-radius:6px; cursor:pointer;">
        Withdraw
      </button>

    </div>

    <p id="message" style="margin-top:12px; font-size:14px;"></p>

  </div>

  <!-- INLINE JAVASCRIPT -->
  <script>
    let balance = 1000;

    function addMoney() {
      let amt = Number(document.getElementById("amount").value);

      if (amt <= 0 || isNaN(amt)) {
        showMessage("Enter a valid amount", "red");
        return;
      }

      balance += amt;
      updateBalance();
      showMessage("Money added successfully", "green");
    }

    function withdrawMoney() {
      let amt = Number(document.getElementById("amount").value);

      if (amt <= 0 || isNaN(amt)) {
        showMessage("Enter a valid amount", "red");
        return;
      }

      if (amt > balance) {
        showMessage("Insufficient balance", "red");
        return;
      }

      balance -= amt;
      updateBalance();
      showMessage("Withdrawal successful", "green");
    }

    function updateBalance() {
      document.getElementById("balance").innerText = "₹" + balance;
    }

    function showMessage(msg, color) {
      let m = document.getElementById("message");
      m.innerText = msg;
      m.style.color = color;
    }
  </script>

</body>
</html>
